<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    {% block head %} 
    {% endblock %}
    <link href="/static/cover.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <div id="homeBackground" class="site-wrapper">

        <div class="site-wrapper-inner">
  
          <div class="container">
  
            <div class="masthead clearfix">
              <div class="container inner">
                <h3 class="masthead-brand">{% block title %} {% endblock %}</h3>
                <nav>
                    <ul class="nav masthead-nav">
                      <li class="active"><a href="{{url_for('index')}}">home</a></li>
                      <li><a href="{{url_for('search')}}">search</a></li>
                      <li><a href="{{url_for('wishlist')}}">wishlist</a></li>
                      <li><a href="{{url_for('favorite')}}">favorites</a></li>
                      <li><form class="d-flex" action="/logout">
                          <button class="btn btn-outline-info btn-sm" type="submit">log out</button>
                          </form>
                      </li>
                    </ul>
                  </nav>
              </div>
            </div>
  
            {% block main %}
            
            {% endblock %}
  
          </div>
  
        </div>
  
      </div>
  </body>
</html>
