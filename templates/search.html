{% extends "layout.html" %}

{% block head %}
<link href="/static/styles.css" rel="stylesheet">
{% endblock %}

{% block title %} 
search
{% endblock %}

{% block main %} 

<div class="mx-auto my-auto padding-container black half-width">
        <div>
            <form class="p-4" action="/search" method="post">
                <div class="form-group row">
                    <label class="fs-5 col-sm-2 col-form-label">location</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="location" placeholder="los angeles, ca" required>
                    </div>
                  </div>
                  <div class="form-group row my-3">
                    <label class="fs-5 col-sm-2 col-form-label">category</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="categories" placeholder="japanese, buffets, burgers" required>

                      <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                          <li><a href="#">HTML</a></li>
                          <li><a href="#">CSS</a></li>
                          <li><a href="#">JavaScript</a></li>
                        </ul>
                      </div>
                    </div>
                </div>
                <div class="form-group row my-3">
                    <label class="form-label fs-5 col-sm-2" for="price">price</label>
                    <div class="col-sm-10">
                        <input type="range" class="col-sm-10 form-range" name="price" min="0" max="4" required>
                    </div>
                </div>
                <div>
                    <button class="btn btn-outline-info btn-sm" type="submit">find</button>
                    <button class="btn btn-outline-info btn-sm" type="reset">reset</button>
                </div>
              </form>
          </div>
</div>

{% endblock %}
