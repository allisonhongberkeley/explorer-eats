{% extends "layout.html" %}

{% block head %}
<link href="/static/styles.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
{% endblock %}

{% block title %} 
search
{% endblock %}

{% block main %} 

<div class="mx-auto my-auto padding-container black half-width">
        <div>
            <form class="p-4" action="/search" method="post">
                <div class="form-group row">
                    <label class="fs-5 col-sm-2 col-form-label">location</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="location" placeholder="los angeles, ca" required>
                    </div>
                  </div>
                <div class="form-group row my-3">
                    <label class="fs-5 col-sm-2 col-form-label">category</label>
                    <div class="col-sm-10">
                    <select class="form-select" name="categories" aria-label="Default select example" required>
                        <option selected disabled></option>
                        {% for cat in categories %}
                            <option value="{{cat}}">{{cat}}</option>
                        {% endfor %}
                    </select>
                    </div>
                </div>
                <div class="form-group row my-3">
                    <label class="form-label fs-5 col-sm-2" for="price">price</label>
                    <div class="col-sm-10">
                        <input type="range" class="col-sm-10 form-range" name="price" min="0" max="4" required>
                    </div>
                </div>
                <div>
                    <button class="btn btn-outline-info btn-sm" type="submit">find</button>
                    <button class="btn btn-outline-info btn-sm" type="reset">reset</button>
                </div>
              </form>
          </div>
</div>

{% endblock %}
