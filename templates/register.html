{% extends "layout_auth.html" %}

{% block head %}
<link href="/static/styles.css" rel="stylesheet">
{% endblock %}

{% block body %}
<body class="blue">
    <div>
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
              
                          <div class="mb-md-5 mt-md-4 pb-5">
              
                            <h2 class="text-white fw-bold mb-2 text-uppercase mb-5">Register</h2>
                            <form method="POST" action="{{ url_for('register') }}" name="signup_form" class="mb-3"> 

                              <div class="form-outline form-white mb-4">
                                <input name="username" class="form-control form-control-lg" placeholder="Username" required/>
                              </div>
                
                              <div class="form-outline form-white mb-4">
                                <input name="password" type="password" class="form-control form-control-lg" placeholder="Password" required/>
                              </div>
              
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign up</button>
                            </form>
                          </div>
              
                          <div>
                            <p class="text-white mb-0">Already have an account? <a href="{{url_for('login')}}" class="text-white-50 fw-bold">Login</a>
                            </p>
                          </div>
              
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </div>
</body>

{% endblock %}
